<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign-Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <main>
    <header class="gutter-1-2">
      <div class="grid">
        <h1 class="island-1-2 push-0 zetta unit [ xs-1 s-1 m-1-3 l-1-2 xl-1-2 ]">Sign-up</h1>
        <nav class="pad-t-1-2 grid-middle unit xs-1 s-1 m-2-3 l-1-2 xl-1-2">
          <ul class="pad-t-1-2 push-1-2 list-group">
            <li><a href="index.html">Home</a></li>
            <li><a href="tour.html">Tour</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="#">Sign-Up</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </main>
  <h2 class="text-center pad-t">Sign-up here!</h2>
  <form class="gutter" method="POST" action="https://formspree.io/ddinh0027@algonquinlive.com">
    <div class="grid">
      <div class="unit [xs-1 s-1 m-1-2 l-1-2]">
        <label for="name" class="">Full name</label>
        <input id="name" name="name">
      </div>
      <div class="unit [xs-1 s-1 m-1-2 l-1-2]">
        <label for="email" class="">Email Adress</label>
        <input id="email" name="email">
      </div>
      <div class="unit [xs-1 s-1 m-1-2 l-1-2]">
        <label for="username" class="push-1-8">Username</label>
        <input id="username" name="username">
      </div>
      <div class="unit [xs-1 s-1 m-1-2 l-1-2]">
        <label for="os" class="push-1-8">Phone</label>
        <select id="os" name="os">
          <option value="" class="">Select your phone</option>
          <option>Windows</option>
          <option>Iphone</option>
          <option>Android</option>
        </select>
      </div>
    </div>
    <div class="text-center pad-t pad-b">
      <button class="text-center" type="submit">Sign-up</button>
    </div>
  </form>
  <img class="hidden" src="images/bot.jpg" alt="">
  <footer class="gutter micro pad-t pad-b">Pixelfy LLC</footer>
</body>
</html>
